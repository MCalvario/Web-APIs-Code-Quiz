<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Create a title that will appear in the web tab-->
    <title>Web API Code Quiz</title>
    
    <!--Link CSS-->
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <!--Start off with a title to appear on the page-->
    <h1 style="text-align:center;">Coding Quiz Challenge</h1>

    <!--Create a start and view high score button to work on once I get to that part-->
    <button id="startBtn" class="startBtn btn">Start Quiz</button>
    <button id="viewHighScore" class="viewHighScore btn">View High Score</button>



    <!--Create a countdown id-->
    <h2 id="countdown"></h2>

    <!--Create a container to hold all my questions and answers-->
    <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <!--answers need to be checked-->
        <button onclick="checkAns()" id="btn">SUBMIT</button>
        <div id="score"></div>

    <!--link js-->
  <script src= "script.js"></script> 
</body>
</html>
